<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherryfield College Support</title>
    
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Chat Container */
        .chat-container {
            width: 450px;
            height: 85vh; /* ✅ Increased height */
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        .chat-header {
            background-color: #2a9df4;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Chat Box */
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
        }

        /* Messages */
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .user-message {
            background-color: #2a9df4;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        /* Avatar Icons */
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .send-button {
            background-color: #2a9df4;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .send-button:hover {
            background-color: #1e7cd9;
        }
    </style>

    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value.trim();
            if (userMessage === "") return;

            let chatbox = document.getElementById("chatBox");
            chatbox.innerHTML += `
                <div class="message user-message">
                    <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" class="avatar">
                    <p>${userMessage}</p>
                </div>`;

            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();
            chatbox.innerHTML += `
                <div class="message bot-message">
                    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="avatar">
                    <p>${data.response}</p>
                </div>`;

            chatbox.scrollTop = chatbox.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("userInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Cherryfield College Support</div>
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask about admissions, fees, or programs..." />
            <button class="send-button" onclick="sendMessage()">➤</button>
        </div>
    </div>
</body>
</html>
