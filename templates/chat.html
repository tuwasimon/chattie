<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Field College Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: #0078ff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 70%;
        }

        .user-message {
            background: #0078ff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .chat-input button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Quick Reply Buttons */
        .quick-replies {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .quick-replies button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Email Form */
        .email-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
        }

        .email-form input, .email-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .email-form button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Cherry Field College Chat</div>

        <div class="chat-box" id="chat-box">
            <div class="bot-message message">Hi! My name is Tuwa, a customer support assistant for Cherry Field College. How can I assist you?</div>
        </div>

        <!-- Quick Reply Buttons -->
        <div class="quick-replies" id="quick-replies">
            <button onclick="sendQuickReply('What are the admission requirements?')">Admissions</button>
            <button onclick="sendQuickReply('What are the school fees?')">Fees</button>
            <button onclick="sendQuickReply('Where is the school located?')">Location</button>
            <button onclick="showEmailForm()">Email Support</button>
        </div>

        <!-- Email Inquiry Form -->
        <div class="email-form" id="email-form">
            <input type="text" id="user-name" placeholder="Your Name">
            <input type="email" id="user-email" placeholder="Your Email">
            <textarea id="user-message" placeholder="Your Inquiry"></textarea>
            <button onclick="sendEmail()">Send Inquiry</button>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            // Add user message to chat
            appendMessage(userInput, "user-message");

            // Send to backend
            fetch("/chat", {
                method: "POST",
                body: JSON.stringify({ message: userInput }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => appendMessage(data.response, "bot-message"))
            .catch(error => console.error("Error:", error));

            // Clear input field
            document.getElementById("user-input").value = "";
        }

        function sendQuickReply(text) {
            document.getElementById("user-input").value = text;
            sendMessage();
        }

        function appendMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showEmailForm() {
            document.getElementById("email-form").style.display = "flex";
        }

        function sendEmail() {
            const userName = document.getElementById("user-name").value;
            const userEmail = document.getElementById("user-email").value;
            const userMessage = document.getElementById("user-message").value;

            if (!userName || !userEmail || !userMessage) {
                alert("Please fill in all fields.");
                return;
            }

            fetch("/send_email", {
                method: "POST",
                body: JSON.stringify({
                    name: userName,
                    email: userEmail,
                    message: userMessage
                }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => alert(data.response))
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
