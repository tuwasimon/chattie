<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Field College Chat</title>
    
    <!-- âœ… Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 1080px;
            height: 100vh;
            max-height: 2340px;
            background: white;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background: #0078FF;
            color: white;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            font-weight: 600;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #e9ebee;
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .message p {
            padding: 10px;
            border-radius: 15px;
            font-size: 13px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .user-message p {
            background: #0078FF;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message p {
            background: #ffffff;
            color: black;
            border-bottom-left-radius: 5px;
        }

        /* âœ… Reduced Avatar Size */
        .avatar {
            width: 28px; /* Previously 35px */
            height: 28px;
            border-radius: 50%;
            margin: 0 6px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            background: #f1f1f1;
        }

        .send-button {
            background: #0078FF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }

        .send-button:hover {
            background: #0056b3;
        }
    </style>

    <script>
        function sendMessage(message = null) {
            let userInputField = document.getElementById("userInput");
            let chatbox = document.getElementById("chatBox");

            let userMessage = message || userInputField.value.trim();
            if (userMessage === "") return;

            // âœ… Fix: Ensure user message appears as the user's
            chatbox.innerHTML += `
                <div class="message user-message">
                    <p>${userMessage}</p>
                    <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" class="avatar">
                </div>`;

            userInputField.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                // âœ… Fix: Ensure bot messages appear correctly
                chatbox.innerHTML += `
                    <div class="message bot-message">
                        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="avatar">
                        <p>${data.response}</p>
                    </div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }
    </script>
</head>
<body onload="sendMessage('My name is Tuwa. I am a customer support chatbot for Cherry Field College Abuja.')">
    <div class="chat-container">
        <div class="chat-header">ðŸ“š Cherry Field College Support</div>
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button class="send-button" onclick="sendMessage()">âž¤</button>
        </div>
    </div>
</body>
</html>
