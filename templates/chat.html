<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Field College Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: #0078ff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 70%;
        }

        .user-message {
            background: #0078ff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
        }

        .typing {
            background: #e5e5ea;
            color: black;
            font-style: italic;
            align-self: flex-start;
            padding: 6px 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 50%;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .chat-input button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Cherry Field College Chat</div>

        <div class="chat-box" id="chat-box">
            <div class="bot-message message">Hi! My name is Tuwa, a customer support assistant for Cherry Field College. How can I assist you?</div>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            appendMessage(userInput, "user-message");

            // Show "typing..." animation
            const chatBox = document.getElementById("chat-box");
            const typingIndicator = document.createElement("div");
            typingIndicator.className = "typing";
            typingIndicator.id = "typing-indicator";
            typingIndicator.textContent = "Tuwa is typing...";
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send to backend with a delay
            setTimeout(() => {
                fetch("/chat", {
                    method: "POST",
                    body: JSON.stringify({ message: userInput }),
                    headers: { "Content-Type": "application/json" }
                })
                .then(response => response.json())
                .then(data => {
                    // Remove typing indicator
                    document.getElementById("typing-indicator").remove();

                    // Append bot message
                    appendMessage(data.response, "bot-message");
                })
                .catch(error => console.error("Error:", error));
            }, 1500); // 1.5-second delay

            document.getElementById("user-input").value = "";
        }

        function appendMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
