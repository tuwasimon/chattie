<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolBot Chat</title>
    
    <!-- âœ… Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* âœ… Smaller Chat Area + Responsive */
        .chat-container {
            width: 90%;
            max-width: 360px; /* Limits width */
            height: 85vh; /* Adjusts for smaller screens */
            background: white;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background: #0078FF;
            color: white;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            font-weight: 600;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #e9ebee;
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .message p {
            padding: 12px;
            border-radius: 15px;
            font-size: 14px;
            max-width: 80%;
            word-wrap: break-word;
            font-weight: 400;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .user-message p {
            background: #0078FF;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot-message p {
            background: #ffffff;
            color: black;
            border-bottom-left-radius: 2px;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin: 0 8px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            background: #f1f1f1;
            font-family: 'Poppins', sans-serif;
        }

        .send-button {
            background: #0078FF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .send-button:hover {
            background: #0056b3;
        }

        /* âœ… Ensure Full Mobile Compatibility */
        @media (max-width: 480px) {
            .chat-container {
                width: 95%;
                max-width: 330px; /* Further reduce width */
                height: 80vh;
            }
            
            .chat-input {
                padding: 8px; /* Reduce padding */
            }
            
            .message p {
                font-size: 13px; /* Reduce font size */
                padding: 10px;
            }
            
            .avatar {
                width: 30px;
                height: 30px;
            }
        }
    </style>
    
    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value.trim();
            if (userMessage === "") return;

            let chatbox = document.getElementById("chatBox");
            chatbox.innerHTML += `
                <div class="message user-message">
                    <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" class="avatar">
                    <p>${userMessage}</p>
                </div>`;

            document.getElementById("userInput").value = "";

            chatbox.scrollTop = chatbox.scrollHeight;

            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();
            chatbox.innerHTML += `
                <div class="message bot-message">
                    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="avatar">
                    <p>${data.response}</p>
                </div>`;

            chatbox.scrollTop = chatbox.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("userInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ“š SchoolBot Messenger</div>
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button class="send-button" onclick="sendMessage()">âž¤</button>
        </div>
    </div>
</body>
</html>
