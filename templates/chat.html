<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuwa - Cherry Field College Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 360px;
            height: 600px; /* Increased height */
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #0084FF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 18px;
            font-size: 14px; /* Smaller text */
            line-height: 1.4;
        }

        .bot-message {
            background-color: #f1f0f0;
            color: #333;
            align-self: flex-start;
        }

        .user-message {
            background-color: #0084FF;
            color: white;
            align-self: flex-end;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #f1f1f1;
            font-size: 14px;
            outline: none;
        }

        .send-btn {
            background-color: #0084FF;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-btn:hover {
            background-color: #0070E0;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Tuwa - Cherry Field College Support</div>
        <div class="chat-box" id="chat-box">
            <!-- Bot's welcome message -->
            <div class="message bot-message">Hello! My name is Tuwa, your Cherry Field College customer support. How can I assist you today?</div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("chat-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            let inputField = document.getElementById("chat-input");
            let message = inputField.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chat-box");

            // Display user message
            let userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.textContent = message;
            chatBox.appendChild(userMessageDiv);

            // Send message to backend
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                let botMessageDiv = document.createElement("div");
                botMessageDiv.className = "message bot-message";
                botMessageDiv.textContent = data.response;
                chatBox.appendChild(botMessageDiv);

                // Auto-scroll to latest message
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            inputField.value = "";
        }
    </script>

</body>
</html>
