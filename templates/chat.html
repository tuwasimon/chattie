<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherryfield College Support</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 90vh;
            background-color: #121212;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #262626;
        }

        .chat-header {
            background-color: #262626;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #3a3a3a;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .user-message {
            background-color: #3797f0;
            color: white;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #262626;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 12px;
            background-color: #000;
            border-top: 1px solid #3a3a3a;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            background-color: #121212;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            outline: none;
            padding-left: 15px;
        }

        .send-button {
            background-color: transparent;
            color: #3797f0;
            border: none;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
        }

        .send-button:hover {
            opacity: 0.8;
        }

    </style>

    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value.trim();
            if (userMessage === "") return;

            let chatbox = document.getElementById("chatBox");
            chatbox.innerHTML += `
                <div class="message user-message">${userMessage}</div>`;

            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();
            chatbox.innerHTML += `
                <div class="message bot-message">${data.response}</div>`;

            chatbox.scrollTop = chatbox.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("userInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Cherryfield College Support</div>
        <div id="chatBox" class="chat-box">
            <!-- ✅ Initial bot message -->
            <div class="message bot-message">
                Hello! My name is <strong>Tuwa</strong>, and I am the customer support assistant for Cherryfield College Abuja. How can I assist you today?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Message..." />
            <button class="send-button" onclick="sendMessage()">➤</button>
        </div>
    </div>
</body>
</html>
