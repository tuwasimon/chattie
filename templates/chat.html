<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch.cool Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .chat-container { width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; }
        .chat-box { max-height: 400px; overflow-y: auto; padding: 10px; }
        .chat-bubble { padding: 10px; border-radius: 10px; margin-bottom: 10px; max-width: 80%; }
        .bot { background: #007bff; color: white; align-self: flex-start; }
        .user { background: #ccc; color: black; align-self: flex-end; }
        .input-area { display: flex; margin-top: 10px; }
        .input-box { flex: 1; padding: 10px; border-radius: 5px; }
        .send-btn { padding: 10px; border: none; background: #007bff; color: white; cursor: pointer; }
        .typing { font-size: 12px; color: gray; }
        .quick-replies { display: flex; gap: 5px; margin-top: 10px; }
        .quick-reply { padding: 5px 10px; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Punch.cool Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <div class="chat-bubble bot">Hello! I'm Tuwa, your Punch.cool assistant. How can I help?</div>
        </div>

        <div class="typing" id="typing" style="display: none;">Tuwa is typing...</div>

        <div class="quick-replies">
            <div class="quick-reply" onclick="sendQuickReply('What services does Punch.cool offer?')">Services</div>
            <div class="quick-reply" onclick="sendQuickReply('How can I contact Punch.cool?')">Contact</div>
            <div class="quick-reply" onclick="sendQuickReply('Where is Punch.cool located?')">Location</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" class="input-box" placeholder="Type your message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>

        <button onclick="sendEmailSupport()">Email Support</button>
    </div>

    <script>
        function appendMessage(role, message) {
            let chatBox = document.getElementById("chat-box");
            let bubble = document.createElement("div");
            bubble.classList.add("chat-bubble", role);
            bubble.innerText = message;
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;
            
            appendMessage("user", message);
            inputField.value = "";

            document.getElementById("typing").style.display = "block";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("typing").style.display = "none";
                appendMessage("bot", data.response);
            });
        }

        function sendQuickReply(text) {
            document.getElementById("user-input").value = text;
            sendMessage();
        }

        function sendEmailSupport() {
            let userEmail = prompt("Enter your email:");
            let message = prompt("Enter your inquiry:");

            if (!userEmail || !message) return;

            fetch("/send_email", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: userEmail, message: message })
            })
            .then(response => response.json())
            .then(data => alert(data.response));
        }
    </script>
</body>
</html>
